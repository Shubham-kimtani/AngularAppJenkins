<mat-toolbar color="primary">
  Login
  <div style="flex: 1 1 auto ;"></div>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate (ngSubmit)="Submit()" #formvar="ngForm">
  <mat-dialog-content>
    <mat-form-field>
    <input matInput #namevar="ngModel" [(ngModel)]="user.name" name="name" placeholder="Name" required>
    <mat-error *ngIf="namevar.errors?.required">Enter name</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput #passvar="ngModel" [(ngModel)]="user.password" name="password" placeholder="Password" required>
    <mat-error *ngIf="passvar.errors?.required">Enter Password</mat-error>
  </mat-form-field>
  
    <mat-checkbox matInput [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
 
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button [disabled]="formvar.form.invalid" mat-raised-button type="submit">Login</button>
  </mat-dialog-actions>
</form>
